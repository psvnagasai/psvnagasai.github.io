<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
    <title>Hueco Mundo</title>
</head>


<body>

    <!-- NAVBAR BEGINS -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        {% set fname = 'imgs/'+  params['login_img']  %}
        <img class="" src="{{url_for('static', filename = fname)}}" alt="" width="50" height="50">
        <a class="navbar-brand  mr-5" href="/index">Naga Sai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-left">
                <li class="nav-item ">
                    <a class="nav-link active mr-4" href="/index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mr-4" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mr-4 " href="/whatever">Whatevers up</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active ml-auto" href="/contact"><button class="btn btn-outline-success my-2 my-sm-0">Contact Me</button></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- NAVBAR ENDS -->

    
{% block body %} {% endblock %}
</body>
</html>
